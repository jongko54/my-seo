<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }} - 꽃배달</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: "Pretendard Variable", Pretendard, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-4">
            <a href="/" class="text-gray-500 hover:text-pink-500 flex items-center gap-1 font-medium">
                &larr; 목록으로 돌아가기
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden md:flex">

            <div class="md:w-1/2 bg-gray-100 relative h-64 md:h-auto">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-full object-cover absolute inset-0">
            </div>

            <div class="md:w-1/2 p-8 md:p-10 flex flex-col justify-center">
                <span class="inline-block px-3 py-1 text-xs font-bold text-pink-600 bg-pink-100 rounded-full w-fit mb-3">BEST</span>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ item.name }}</h1>
                <p class="text-2xl font-bold text-pink-600 mb-6">{{ item.price }}원</p>

                <p class="text-gray-600 leading-relaxed mb-8 border-t border-b py-4">
                    {{ item.content }}
                </p>

                <div class="flex gap-3">
                    <button class="flex-1 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition shadow-md hover:shadow-lg">
                        구매하기
                    </button>
                    <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 px-4 rounded-lg transition">
                        장바구니
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
